<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>  Project Information </title>
</head>
<body>
   <form>

     <fieldset id="project_information">
        <legend>  Project Information </legend>
      <ol>
         <li>
          <label for="name"> Name </label>
          <input type="text" name="name">
        </li>


         <li>
          <label for="Priority">Priority</label>
          <input type="range" min="0" max="10"
                 name="priority" value="0">

         </li>

         <li>
          <label for="estimated_hours"> Estimated Hours</label>
          <input type="number" name="estimated_hours"
                 min="0" max="1000">
         </li>
 
         <li>
         <label for="start_date">Start Date</label>
         <input type="date" name="start_date" id="start_date"
                value="2010-12-01">
         </li>

         <li>
         <label for="email"> Email contact</label>
         <input type="email" name="email" id="email">

         </li>
         <li>
          <label for="url"> Staging URL </label>
          <input type="url" name="url" id="url">

         </li>
         
        </ol>
    


    <fieldset id="adress_information">
        <legend> Adress Information </legend>
        <ol> 
         <li>
             <label for="name"> City </label>
             <input type="text" name="name">
 
         </li> 
         <li>
             <label for="postcode"> Post Code </label>
             <input type="number" name="postcode"
                    min="0" max="1000">
       
 
         </li>
            
     <li>
 
         <label for="building number"> Building Number </label>
         <input type="number" name="Building Number"
                min="0" max="1000">
 
 
     </li>
         </ol>
      </fieldset>

      <fieldset id="Company_information">
      <legend> Company Information </legend>
      <ol>
       <li>
        <label for="number of employees"> Number of employees </label>
        <input type="text" name="Building Number">


       </li>
       <li>
        <label for="budget"> Budget </label>
        <input type="text" name="Budget">

       </li>

       <li>
         <label for="number of departments"> Number of departments </label>
         <input type="text" name="Number of departments">


       </li>

       <li>
        <label for="company location"> company location </label>
        <input type="text" name="Company Location">

       </li>

       </ol>
    </fieldset>


</form>
<li>
    <input type="submit" value="Submit">

  </li>

</figure>

</body>
</html>
